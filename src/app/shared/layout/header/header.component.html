<header class="header">
  <app-logo></app-logo>

  <div class="header__actions">
    @if (showNavigation$ | async) {
      @if (!(authenticated$ | async)) {
        <div class="header__auth">
          <p-button [label]="'auth.login' | translate" [outlined]="true" routerLink="/login"></p-button>
          <p-button [label]="'auth.signup' | translate" routerLink="/signup"></p-button>
        </div>
      }
    }

    <app-burger></app-burger>
  </div>
</header>
